<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Master</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <!-- Start Screen -->
    <div class="start-screen" id="startScreen">
        <div class="title-container animate__animated animate__fadeIn">
            <h1 class="game-title">Chess Master</h1>
            <div class="chess-pieces-animation">
                <span class="piece">â™”</span>
                <span class="piece">â™•</span>
                <span class="piece">â™–</span>
                <span class="piece">â™—</span>
                <span class="piece">â™˜</span>
                <span class="piece">â™™</span>
            </div>
        </div>
        <div class="menu-container animate__animated animate__fadeInUp">
            <button class="menu-btn" id="playBtn">Play</button>
            <button class="menu-btn" id="quitBtn">Quit</button>
        </div>
    </div>

    <!-- Game Mode Selection Screen -->
    <div class="game-mode-screen hidden" id="gameModeScreen">
        <h2 class="mode-title animate__animated animate__fadeIn">Select Game Mode</h2>
        <div class="mode-container animate__animated animate__fadeInUp">
            <button class="mode-btn" id="pvpBtn">
                <span class="mode-icon">ðŸ‘¥</span>
                <span class="mode-text">Player vs Player</span>
            </button>
            <button class="mode-btn" id="pvcBtn">
                <span class="mode-icon">ðŸ¤–</span>
                <span class="mode-text">Player vs Computer</span>
            </button>
        </div>
        <button class="back-btn" id="backToMenu">Back to Menu</button>
    </div>

    <!-- Game Screen -->
    <div class="game-screen hidden" id="gameScreen">
        <div class="container">
            <header>
                <h1>Chess Master</h1>
                <div class="game-info">
                    <div class="player white">
                        <span class="player-name">Player 1</span>
                        <span class="player-time">10:00</span>
                    </div>
                    <div class="player black">
                        <span class="player-name">Player 2</span>
                        <span class="player-time">10:00</span>
                    </div>
                </div>
            </header>

            <main>
                <div class="chess-board">
                    <!-- Chess board will be generated by JavaScript -->
                </div>

                <div class="game-controls">
                    <button class="btn" id="newGame">New Game</button>
                    <button class="btn" id="undo">Undo</button>
                    <button class="btn" id="resign">Resign</button>
                </div>
            </main>

            <div class="game-chat">
                <div class="chat-messages">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Type your message...">
                    <button class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
